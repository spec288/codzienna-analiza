name: Daily Analysis

on:
  schedule:
    - cron: "0 6 * * *"  # Codziennie o 6:00 (czas UTC)
  workflow_dispatch:

jobs:
  send-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install yfinance python-telegram-bot

      - name: Run script
        env:
          TOKEN_TELEGRAM: ${{ secrets.TOKEN_TELEGRAM }}
          ID_CZATU: ${{ secrets.ID_CZATU }}
        run: python analiza.py

name: Codzienna analiza trendów

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repozytorium
      uses: actions/checkout@v3

    - name: Ustawienie Pythona
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Wylistowanie plików (debugowanie)
      run: ls -l

    - name: Instalacja wymaganych bibliotek
      run: pip install -r requirements.txt

    - name: Uruchomienie skryptu analizy
      run: python3 analiza.py

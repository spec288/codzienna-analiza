name: Analiza Trendów US30 i DAX

on:
  schedule:
    - cron: "*/5 * * * *"  # Uruchamianie co 5 minut
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repozytorium
        uses: actions/checkout@v3

      - name: Ustaw Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalacja wymaganych pakietów
        run: pip install tradingview_ta pandas requests

      - name: Uruchom skrypt analizy
        run: python analiza.py

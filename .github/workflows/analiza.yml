on:
  schedule:
    - cron: "*/5 * * * *"  # Uruchamianie co 5 minut
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repozytorium
      uses: actions/checkout@v3

    - name: Ustawienie Pythona
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Instalacja wymaganych bibliotek
      run: pip install yfinance requests pandas

    - name: Uruchomienie skryptu analizy
      run: python3 analiza.py

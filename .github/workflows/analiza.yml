name: Codzienna analiza trendów

on:
  schedule:
    - cron: '*/5 * * * *' # Automatyczne uruchamianie co 5 minut
  workflow_dispatch: # Dodanie ręcznego uruchamiania

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repozytorium
      uses: actions/checkout@v2

    - name: Ustawienie Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Instalacja wymaganych bibliotek
  run: pip install -r requirements.txtscikit-learn

    - name: Uruchomienie skryptu analizy
      run: python3 analiza.py
